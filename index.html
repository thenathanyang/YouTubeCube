<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
		<title>YouTube Cube</title>
		<script src="jquery-3.1.1.min.js" type="text/javascript"></script>
		<script src="youtube.js" type="text/javascript"></script>
		<script src="input.js" type="text/javascript"></script>
		<title>Graphics Hackathon</title>
	</head>

	<body>
		<div class="canvasText">
			<h3>Youtube Channel Visualizer</h3>
			<div class="canvasContainer">
				<canvas id="textureCanvas0" style="display: none;" width="256" height="256"></canvas>
				<canvas id="textureCanvas1" style="display: none;" width="256" height="256"></canvas>
				<canvas id="textureCanvas2" style="display: none;" width="256" height="256"></canvas>
				<canvas id="textureCanvas3" style="display: none;" width="256" height="256"></canvas>
				<canvas id="textureCanvas4" style="display: none;" width="256" height="256"></canvas>
				<canvas id="textureCanvas5" style="display: none;" width="256" height="256"></canvas>
			</div>

			<!-- Texture Generation Script -->
			<script type="text/javascript" src="cubeText.js"></script>
		</div>

		<div class="webglText">
			<canvas id="webglCanvas" style="border: 1px solid #000;" width="600" height="600">I'm sorry your browser does not support the HTML5 canvas element.</canvas>
			<!-- WebGL Scripts -->
			<script type="text/javascript" src="glMatrix.js"></script>
			<script type="text/javascript" src="webgl-utils.js"></script>
			<script id="shader-fs" type="x-shader/x-fragment">
			    precision mediump float;

			    varying vec2 vTextureCoord;
			    varying vec3 vLightWeighting;

			    uniform sampler2D uSampler;

			    void main(void) {
			        vec4 textureColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
			        gl_FragColor = vec4(textureColor.rgb * vLightWeighting, textureColor.a);
			    }
			</script>
			<script id="shader-vs" type="x-shader/x-vertex">
			    attribute vec3 aVertexPosition;
			    attribute vec3 aVertexNormal;
			    attribute vec2 aTextureCoord;

			    uniform mat4 uMVMatrix;
			    uniform mat4 uPMatrix;
			    uniform mat3 uNMatrix;

			    uniform vec3 uAmbientColor;

			    uniform vec3 uLightingDirection;
			    uniform vec3 uDirectionalColor;

			    uniform bool uUseLighting;

			    varying vec2 vTextureCoord;
			    varying vec3 vLightWeighting;

			    void main(void) {
			        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
			        vTextureCoord = aTextureCoord;

			        if (!uUseLighting) {
			            vLightWeighting = vec3(1.0, 1.0, 1.0);
			        } else {
			            vec3 transformedNormal = uNMatrix * aVertexNormal;
			            float directionalLightWeighting = max(dot(transformedNormal, uLightingDirection), 0.0);
			            vLightWeighting = uAmbientColor + uDirectionalColor * directionalLightWeighting;
			        }
			    }
			</script>

			<script type="text/javascript" src="cube.js"></script>
		</div>

	<label>Enter channel name:</label>
	<input id="channel">
	<input type="button" id="button" value="Update Cube" onclick="getData()">
	</body>
</html>
